name: Gitpod Tests

on:
  push:
    branches:
      - main
    paths:
      - '**/gitpod/**'
  pull_request:
    paths:
      - '**/gitpod/**'
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
        working-directory: gitpod/test/specs/selenium
      - name: Run Selenium tests
        run: npm test
        working-directory: gitpod/test/specs/selenium

  appium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
        working-directory: gitpod/test/specs/appium
      - name: Run Appium tests
        run: npm test
        working-directory: gitpod/test/specs/appium
