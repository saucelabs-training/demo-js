name: Nightwatch Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  webdriver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: nightwatch/webdriver/examples/update-sauce
      - name: Run WebDriver tests
        run: npm test
        working-directory: nightwatch/webdriver/examples/update-sauce

  appium-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
        working-directory: nightwatch/appium-web/examples/update-sauce-real-devices
      - name: Run Appium Web tests
        run: npm test
        working-directory: nightwatch/appium-web/examples/update-sauce-real-devices
